<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8"/>

      p {
        color: purple;

        box-sizing: border-box;

  <body>

    <section class="preview">

    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = ['The mother cats are called'];
    let kittenInfo = [];
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;
      let female = 0;

      // Add your code here
      const catData = JSON.parse(catString);
      const mothers = catData.name;
      let arraySize = catData.length;

      console.log(catData);
    
      for(let i = 0; i < arraySize; i++)
      {
        motherInfo.push(catData[i].name);
        if(i == arraySize - 2)
        {
            motherInfo.push('and');
        }
        for(let y = 0; y < catData[i].kittens.length; y++)
        {
            total++;
            if(catData[i].kittens[y].gender == "m")
            {
                male++;
            }
            if(catData[i].kittens[y].gender == "f")
            {
                female++;
            }
        }
      }
      kittenInfo.push("Total", total, "Male", male, "Female", female);

      console.log(male);
      console.log(female);
      console.log(total);

      // Don't edit the code below here!
      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
