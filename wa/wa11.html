<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Assignment 11</title>
    <link rel="stylesheet" href="/css/wa11.css">
</head>
<body id="body">
    <div>
      <!-- Quote Box -->
        <div class="block text-center">
        <!-- Front part of the Quote Box -->
        <div class = "quote-box block__main block__front">
            <!-- Quote to be Displayed Here -->
            <span class = "quote">      
                <!-- Hyphen is Displayed  -->
                <i class="fas fa-2x fa-quote-left"></i>
                <!-- Quote Text -->
                <span class = "text">
                    Quote To be Displayed Here
                </span>
            </span>
                
            <!-- Author to be Displayed Here -->
            <div class = "author">
                Author to be Displayed Here
            </div>
            <a  class = "new-quote btn btn-default" 
                onclick="newQuote()">New Quote</a>
        </div>
      
        <!-- Back Part of the Quote Box -->
        <div class = "quote-box block__main block__back">
      
          <!-- Quote to be Displayed Here -->
          <span class = "quote">
              
            <!-- Hyphen is Displayed  -->
            <i class="fas fa-2x fa-quote-left"></i>
      
            <!-- Quote Text -->
            <span class = "text">
            Quote To be Displayed Here
            </span>
      
          </span>
            
          <!-- Author to be Displayed Here -->
          <div class = "author">
            Author to be Displayed Here
          </div>
            <!-- Button -->
            <a  class = "new-quote btn btn-default " 
                onclick="newQuote()">New Quote</a>
        </div>
      </div>
    </div>
        
    <!-- Linking Your JavaScript File -->
    <script src="/js/wa11.js"></script>
</body>
</html>
